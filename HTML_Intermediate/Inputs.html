<p>Do you prefer cats or dogs?</p>
 <form>

     value="dogs">
     <label for="Cats">Cats: </label>
     <input name="petchoice" id="Cats" type="radio"
     value="cats">
     <p> What's your favorite color?</p>
     <select name="color">
         <option>Blue</option>
         <option>Red</option>
         <option>Green</option>

         <p> Describe your favorite family moment</p>
         <textarea rows="10" cols="20"></textarea>
        
     </select>

     <button>Go!</button>
    
    </form>
